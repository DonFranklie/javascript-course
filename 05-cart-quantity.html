<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart Quantity</title>
</head>
<body>
<h3>Cart Quantity</h3>

<button onclick="showQuantity()">Show Quantity</button>
<button onclick="updateCartQuantity(1)">Add to cart</button> 
<button onclick="updateCartQuantity(2)">+2</button> 
<button onclick="updateCartQuantity(3)">+3</button> 
<button onclick="updateCartQuantity(4)">+4</button> 
<button onclick="updateCartQuantity(5)">+5</button> 
<button onclick="updateCartQuantity(-2)">-2</button> 
<button onclick="updateCartQuantity(-3)">-3</button> 
<button onclick="updateCartQuantity(-1)">Remove from Cart</button> 

<button onclick="resetCart()">Reset Cart</button>

<p class="displayQuantity">

</p>



<!-- JavaScript Code -->
<script>
    let cartQuantity = 0;
   function showQuantity(){
    displayQuantity();
   } 

   function updateCartQuantity(quantity){
    if(cartQuantity + quantity > 10){
        alert('Cart is full');
        return;
   } 
   
   if(cartQuantity + quantity < 0){
        alert('Not enough items in the Cart');
        return;
   }

    cartQuantity += quantity;
    displayQuantity();
   }

   function resetCart(){
    cartQuantity = 0;
    console.log('The Cart was reset');
    displayQuantity();
   }

   function displayQuantity() {
    document.querySelector('.displayQuantity').innerHTML= `Cart Quantity: ${cartQuantity}`;
   }
</script>
</body>
</html>
