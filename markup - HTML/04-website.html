<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
     button{
          background-color: rgb(34, 67, 100);
          border: none;
          color: white;
          font-weight: bold;
          border-radius: 2px;
     }
</style>

<title>Buttons</title>
</head>
<body>
<button title="Senior Software Engineer"
onclick="console.log(2+2),
alert('Hello Sir Franklin')">
     Hello     
</button>


<!-- JavaScript Code -->
<script>
     alert('Hello');
     
     console.log(2+2);
</script>
</body>
</html>
