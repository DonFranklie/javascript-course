<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart Quantity</title>
<link rel="stylesheet" href="/styles/cart-quantity.css">
</head>
<body>
<h3>Cart Quantity</h3>

<button onclick="showQuantity()" class="show-quantity button">Show Quantity</button>
<button onclick="updateCartQuantity(1)" class="button">Add to cart</button> 
<button onclick="updateCartQuantity(2)" class="button">+2</button> 
<button onclick="updateCartQuantity(3)" class="button">+3</button> 
<button onclick="updateCartQuantity(4)" class="button">+4</button> 
<button onclick="updateCartQuantity(5)" class="button">+5</button> 
<button onclick="updateCartQuantity(-2)" class="button">-2</button> 
<button onclick="updateCartQuantity(-3)" class="button">-3</button> 
<button onclick="updateCartQuantity(-1)" class="button">Remove from Cart</button> 

<button onclick="resetCart()" class="button">Reset Cart</button>

<p class="displayQuantity">

</p>



<!-- JavaScript Code -->
<script src="/scripts/cart-quantity.js"></script>
</body>
</html>
