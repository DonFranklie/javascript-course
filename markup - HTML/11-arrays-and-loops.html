<body>
 

<!-- JavaScript Code -->
<script>

function countPositive(nums) {
  let positives = 0
  for (i=0;i< nums.length; i++){
    if (nums[i] > 0){
      positives +=1
      // console.log(positives)
    }
  }
return positives;
}

console.log(countPositive([-2,3,-5,7,10]))



</script>
