<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    input{
      outline: none;
      padding: 5px;
    }
  </style>

<title>DOM projects</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button 
  class="js-subscribe-btn" id="btn"
  onclick="subscribe ()">Subscribe</button>

  <p>Amazon Shipping Calculator</p>
  
  <input placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeydown(event)">

  <button onclick="calculateTotal()">Calculate</button>

  <p class="js-total-cost"></p>

<!-- JavaScript Code -->
<script>



  function handleCostKeydown(event){
    if (event.key === 'Enter'){
      calculateTotal();
    }
  }


  function calculateTotal(){
    const inputElement = document.querySelector('.js-cost-input');

    let cost = Number(inputElement.value);
    let costInCents = cost * 100;
    
    // Check for non-number inputs
    if (isNaN(cost)){
      alert('Please enter a number!');
      inputElement.value='';
      return;
      }


    if (costInCents < 4000) {
      costInCents += 1000;
  
    } else{
      costInCents = costInCents;
    }

    document.querySelector('.js-total-cost').innerHTML = `$${costInCents / 100}`;
  }


  function subscribe () {
    const buttonElement = document.querySelector('.js-subscribe-btn');

    if (buttonElement.innerText === 'Subscribe') {
      buttonElement.innerText = 'Subscribed'
    } else {
      buttonElement.innerText = 'Subscribe'
    }
  }


</script>
</body>
</html>
