<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
    <style>
      input{
        outline: none;
      }
    </style>
</head>
<body>
  <input type="text" placeholder="Type something" onkeyup="displayInput()"> 

  <p class="response"></p>
    
<script>

  const inputText = document.querySelector('input');
  const responseSpace = document.querySelector('.response');

  function displayInput() {
    // Get the value of the text field on each keystroke
    let userInput = inputText.value;
    responseSpace.innerHTML = userInput;
  }

  



</script>
</body>
</html>
